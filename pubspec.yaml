name: snapp_debugger
description: snapp_debugger is a Dart command-line tool designed to simplify the process of adding custom devices to the Flutter SDK.
version: 0.0.1
repository: https://github.com/Snapp-Embedded/snapp_debugger

environment:
  sdk: ^3.1.2

# Add regular dependencies here.
dependencies:
  flutter_tools:
    sdk: flutter
  args: ^2.4.2
  path: ^1.8.3
  package_config: ^2.1.0
  process_run: ^0.13.1
  file: ^6.1.4
  async: ^2.11.0
  collection: ^1.18.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
