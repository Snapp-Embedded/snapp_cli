name: snapp_cli
description: snapp_cli is a Dart command-line tool designed to simplify the process of adding custom devices to the Flutter SDK.
version: 0.3.2
repository: https://github.com/Snapp-Embedded/snapp_cli

environment:
  sdk: ^3.1.2

executables:
  snapp_cli: main

# Add regular dependencies here.
dependencies:
  flutter_tools:
    sdk: flutter
  args: ^2.4.2
  path: ^1.8.3
  package_config: ^2.1.0
  file: ^6.1.4
  async: ^2.11.0
  collection: ^1.18.0
  interact: 
    git:
      url: https://github.com/payam-zahedi/interact.git
      ref: dev # branch name
  process: ^4.2.4
  dartssh2: ^2.8.2
  pub_updater: ^0.3.0
  yaml: ^3.1.2

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
